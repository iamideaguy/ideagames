    <style>
        :root {
            --bg-color: #fbf9f1;
            --accent-yellow: #ffeb3b;
            --accent-red: #ff4d4d;
            --accent-blue: #2196f3;
            --accent-green: #4caf50;
        }

        body {
            background-color: var(--bg-color);
            color: black;
            font-family: 'Space Mono', monospace;
            margin: 0;
            overflow-x: hidden;
        }

        /* --- HERO SECTION --- */
        .hero {
            text-align: center;
            padding: 80px 20px 40px;
            position: relative;
            border-bottom: 3px solid black;
            background: white;
            overflow: hidden; /* Keeps floating badges contained */
        }
        
        h1 {
            font-family: 'Archivo Black', sans-serif;
            font-size: 6rem;
            line-height: 0.9;
            margin: 0;
            text-transform: uppercase;
            position: relative;
            z-index: 2;
        }

        .highlight {
            background-color: var(--accent-yellow);
            border: 3px solid black;
            padding: 0 20px;
            display: inline-block;
            transform: rotate(-2deg); 
        }

        .hero-sub {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 30px auto;
            line-height: 1.5;
        }

        /* --- FLOATING BADGES --- */
        .badge-float {
            position: absolute;
            font-family: 'Space Mono', monospace;
            font-weight: bold;
            font-size: 0.9rem;
            padding: 5px 10px;
            border: 2px solid black;
            text-transform: uppercase;
            box-shadow: 3px 3px 0px black;
            z-index: 1;
            display: block !important; /* Force show on mobile */
        }
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(2deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        .b1 { top: 40px; left: 10%; background: var(--accent-red); animation: float 4s ease-in-out infinite; }
        .b2 { top: 80px; right: 15%; background: var(--accent-blue); color: white; animation: float 5s ease-in-out infinite; animation-delay: 1s; }
        .b3 { bottom: 20px; left: 20%; background: var(--accent-green); animation: float 3.5s ease-in-out infinite; animation-delay: 0.5s; }

        /* --- GAME GRID --- */
        .grid-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        /* THE CARD */
        .game-card {
            border: 3px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 250px; 
            padding: 0; /* REMOVED PADDING so image touches edges */
            box-shadow: 8px 8px 0px black;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            color: black;
            position: relative;
            background: #fff;
            overflow: hidden; /* Ensures image doesn't spill out */
            
            font-family: 'Archivo Black', sans-serif;
            font-size: 2rem;
            text-transform: uppercase;
            line-height: 1.1;
        }

        .game-card:hover { transform: translate(-4px, -4px); box-shadow: 12px 12px 0px black; z-index: 10; }
        .game-card img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Zooms image to fill box perfectly */
        }

        .card-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: black;
            color: white;
            border: 2px solid white;
            padding: 5px 10px;
            font-family: 'Space Mono', monospace;
            font-weight: bold;
            font-size: 0.8rem;
            transform: rotate(5deg);
            z-index: 5;
        }

        /* FOOTER */
        footer { border-top: 3px solid black; padding: 40px; text-align: center; background: white; margin-top: 50px; }
        .coffee-btn { background: var(--accent-yellow); border: 3px solid black; padding: 15px 30px; font-weight: bold; text-transform: uppercase; text-decoration: none; color: black; box-shadow: 5px 5px 0px black; display: inline-block; transition: 0.2s; }
        .coffee-btn:hover { transform: translate(-2px, -2px); box-shadow: 7px 7px 0px black; }

        @media (max-width: 768px) {
            h1 { font-size: 3.5rem; }
            /* Mobile adjustment for badges */
            .badge-float { transform: scale(0.8); }
            .b1 { top: 20px; left: 5%; }
            .b2 { top: 60px; right: 5%; }
            .b3 { bottom: 10px; left: 10%; }
        }
    </style>
</head>
