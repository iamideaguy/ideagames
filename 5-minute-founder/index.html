        /* --- BRUTALIST CORPORATE THEME --- */
        * { box-sizing: border-box; }
        body {
            margin: 0;
            background-color: #f0f0f0;
            font-family: 'Inter', sans-serif;
            color: #111;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- MAIN DEVICE CONTAINER --- */
        #game-device {
            width: 100%;
            max-width: 450px;
            height: 100%;
            max-height: 900px;
            background: white;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 40px rgba(0,0,0,0.1);
            position: relative;
        }

        /* --- HUD (STATS) --- */
        #hud {
            padding: 15px;
            border-bottom: 3px solid #111;
            background: #fff;
            z-index: 10;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
            font-weight: 700;
        }

        .stat-box { display: flex; align-items: center; gap: 5px; }
        
        /* Progress Bars */
        .bar-container {
            width: 100%;
            height: 6px;
            background: #eee;
            border: 1px solid #ccc;
            margin-top: 2px;
        }
        .bar-fill { height: 100%; transition: width 0.3s; }
        #sanity-fill { background: #111; }
        #hype-fill { background: #ff00ff; } /* Hot Pink for Hype */

        #timer-bar {
            height: 4px;
            background: #111;
            width: 100%;
            transition: width 1s linear;
        }

        /* --- CARD AREA --- */
        #stage {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        #level-indicator {
            position: absolute;
            top: 20px;
            font-size: 0.8rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #888;
        }

        #emoji-icon { font-size: 5rem; margin-bottom: 20px; }

        #scenario-text {
            font-size: 1.6rem;
            font-weight: 800;
            line-height: 1.2;
            letter-spacing: -1px;
            margin-bottom: 10px;
        }

        /* --- CONTROLS --- */
        #controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            padding: 20px;
            background: #fff;
            border-top: 3px solid #111;
        }

        .btn {
            background: #fff;
            border: 3px solid #111;
            padding: 20px 10px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 4px 4px 0 #111;
            transition: transform 0.1s;
        }
        .btn:active { transform: translate(2px, 2px); box-shadow: 2px 2px 0 #111; }
        .btn:hover { background: #ffffcc; }

        /* --- OVERLAYS --- */
        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.98);
            z-index: 50;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 30px;
        }
        
        .hidden { display: none !important; }

        /* Consequence Popup */
        #feedback-overlay { background: rgba(0,0,0,0.9); color: white; }
        #feedback-text { font-size: 1.8rem; font-weight: 800; margin-bottom: 20px; }
        .stat-change { font-size: 1.2rem; margin: 5px 0; font-family: monospace; }
        .positive { color: #00ff00; }
        .negative { color: #ff3333; }

        .big-title { font-size: 3.5rem; line-height: 1; letter-spacing: -3px; margin: 0; }
        .subtitle { font-size: 1.2rem; color: #666; margin-top: 10px; margin-bottom: 40px; }
        
        .start-btn {
            background: #111; color: white; border: none;
            padding: 15px 40px; font-size: 1.5rem; font-weight: 700;
            cursor: pointer; border-radius: 50px;
        }

    </style>
</head>

        // --- GAME LOGIC ---

        function startGame() {
            document.getElementById('start-screen').classList.add('hidden');
            state.active = true;
            state.level = 0;
            state.timeLeft = TOTAL_TIME;
            state.cash = 1000000;
            state.sanity = 100;
            state.hype = 0;
            
            updateHUD();
            loadLevel(0);

            // Start Timer
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if (!state.active) return; // Pause timer if overlay is up
                state.timeLeft--;
                document.getElementById('timer-bar').style.width = (state.timeLeft / TOTAL_TIME * 100) + "%";
                if (state.timeLeft <= 0) gameOver("TIME'S UP", "You moved too slow.");
            }, 1000);
        }

        function loadLevel(idx) {
            if (idx >= levels.length) {
                gameOver("YOU SURVIVED", "You completed the startup lifecycle.");
                return;
            }
            
            const lvl = levels[idx];
            document.getElementById('level-indicator').innerText = `LEVEL ${idx + 1}/30`;
            document.getElementById('emoji-icon').innerText = lvl.icon;
            document.getElementById('scenario-text').innerText = lvl.text;
            document.getElementById('btn-a').innerText = lvl.btnA;
            document.getElementById('btn-b').innerText = lvl.btnB;
        }

        function makeChoice(choiceStr) {
            state.active = false; // Pause game loop
            const lvl = levels[state.level];
            const outcome = choiceStr === 'A' ? lvl.outcomeA : lvl.outcomeB;

            // Apply Stats
            state.cash += outcome.cash;
            state.hype += outcome.hype;
            state.sanity += outcome.sanity;
            
            // Cap Stats
            if (state.sanity > 100) state.sanity = 100;
            if (state.hype < 0) state.hype = 0;
            if (state.hype > 100) state.hype = 100;

            // Show Feedback
            const feedback = document.getElementById('feedback-overlay');
            const details = document.getElementById('feedback-details');
            
            document.getElementById('feedback-text').innerText = outcome.text;
            
            // Build Stat Change Text
            let html = "";
            if (outcome.cash !== 0) html += `<div class="stat-change ${outcome.cash > 0 ? 'positive' : 'negative'}">${outcome.cash > 0 ? '+' : ''}$${Math.abs(outcome.cash).toLocaleString()}</div>`;
            if (outcome.hype !== 0) html += `<div class="stat-change ${outcome.hype > 0 ? 'positive' : 'negative'}">${outcome.hype > 0 ? '+' : ''}${Math.abs(outcome.hype)} Hype</div>`;
            if (outcome.sanity !== 0) html += `<div class="stat-change ${outcome.sanity > 0 ? 'positive' : 'negative'}">${outcome.sanity > 0 ? '+' : ''}${Math.abs(outcome.sanity)}% Sanity</div>`;
            
            details.innerHTML = html;
            feedback.classList.remove('hidden');

            updateHUD();
            
            // Check Instant Fail States
            if (state.cash <= 0) {
                state.deathReason = "BANKRUPTCY";
                state.deathDesc = "You ran out of money.";
                state.isDead = true;
            } else if (state.sanity <= 0) {
                state.deathReason = "BREAKDOWN";
                state.deathDesc = "You went insane.";
                state.isDead = true;
            }
            
            // Check Instant Win (Sell scenarios)
            if (outcome.text.includes("You are free") || outcome.text.includes("Took the money")) {
                 state.deathReason = "EXIT ACQUIRED";
                 state.deathDesc = "You won capitalism.";
                 state.isWin = true;
            }
        }

        function nextLevel() {
            // Hide Feedback
            document.getElementById('feedback-overlay').classList.add('hidden');
            
            // Check Death/Win Pending
            if (state.isDead) {
                gameOver(state.deathReason, state.deathDesc);
                return;
            }
            if (state.isWin) {
                gameOver(state.deathReason, state.deathDesc);
                document.getElementById('end-title').style.color = "#00aa00";
                return;
            }

            state.active = true; // Resume
            state.level++;
            loadLevel(state.level);
        }

        function updateHUD() {
            document.getElementById('cash-val').innerText = "$" + state.cash.toLocaleString();
            document.getElementById('sanity-fill').style.width = state.sanity + "%";
            document.getElementById('hype-fill').style.width = state.hype + "%";
            
            // Visual Warning
            document.getElementById('cash-val').style.color = state.cash < 100000 ? "red" : "black";
        }

        function gameOver(title, desc) {
            state.active = false;
            clearInterval(timerInterval);
            document.getElementById('end-screen').classList.remove('hidden');
            document.getElementById('end-title').innerText = title;
            document.getElementById('end-reason').innerText = desc;
        }
