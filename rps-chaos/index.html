<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors and More</title>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-E4PJR6D8CJ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-E4PJR6D8CJ');
    </script>
    
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: #fbf9f1;
            color: #111;
            font-family: 'Space Mono', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative; 
        }

        /* --- NAVIGATION BUTTON (DESKTOP DEFAULT) --- */
        .nav-container {
            position: absolute; /* Floating freely */
            top: 40px;
            left: 60px; /* The gap you liked */
            z-index: 100;
        }

        .brand-logo { 
            background-color: #ff4d4d; 
            color: black; 
            font-weight: 800; 
            text-transform: uppercase; 
            text-decoration: none; 
            padding: 10px 15px; 
            border: 3px solid black; 
            box-shadow: 4px 4px 0px black; 
            font-size: 0.9rem; 
            font-family: 'Inter', sans-serif; 
            display: inline-block;
        }
        
        .brand-logo:active { transform: translate(2px, 2px); box-shadow: 2px 2px 0px black; }

        /* --- HEADER --- */
        header { 
            padding: 20px 20px 10px; 
            text-align: center; 
            max-width: 600px; 
            margin-top: 60px; /* Pushes content down so it doesn't hit button */
        }
        h1 { font-family: 'Archivo Black', sans-serif; font-size: 2rem; text-transform: uppercase; line-height: 1; margin: 0; }
        .subtitle { color: #666; margin-top: 10px; font-weight: bold; font-size: 0.8rem; }

        /* --- BATTLE ARENA --- */
        #arena {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 85%;
            max-width: 800px;
            margin: 15px 0;
            padding: 20px;
            background: #fff;
            border: 4px solid #111;
            box-shadow: 8px 8px 0 #111;
            min-height: 180px;
        }

        /* RESULT AREA */
        #result-area { 
            flex: 1.5; 
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center;     
            text-align: center; 
            padding: 0 10px;
            padding-top: 10px; 
        }

        #outcome-text { font-family: 'Archivo Black', sans-serif; font-size: 1.6rem; color: #111; margin-bottom: 5px; line-height: 1; }
        #reason-text { font-size: 0.8rem; color: #555; min-height: 35px; line-height: 1.3; font-weight: bold; text-transform: uppercase; }

        /* --- MOBILE OVERRIDES --- */
        @media (max-width: 600px) {
            
            /* RESET BUTTON TO "NORMAL" FLOW */
            .nav-container {
                position: static; /* Stops floating */
                width: 100%;
                max-width: 800px; /* Aligns with content width */
                padding: 20px; /* Adds comfortable padding */
                margin-bottom: -20px; /* Pulls header up slightly */
                display: flex;
                justify-content: flex-start;
            }
            
            header { margin-top: 0; } 

            #arena {
                flex-direction: column;
                padding: 15px;
                gap: 10px;
                width: 80%;
            }
            .fighter { width: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 5px; }
            
            #result-area { 
                width: 100%; 
                margin: 5px 0; 
                border-top: 2px dashed #ccc; 
                border-bottom: 2px dashed #ccc; 
                padding: 15px 0; 
            }
            
            .emoji-display { font-size: 3.5rem; } 
            #outcome-text { font-size: 1.4rem; }
        }

        .fighter { text-align: center; flex: 1; }
        .name-tag { font-family: 'Archivo Black', sans-serif; font-size: 0.9rem; text-transform: uppercase; margin-bottom: 5px; min-height: 20px; }
        .emoji-display { font-size: 5rem; display: block; margin-bottom: 5px; color: #000; font-family: "Apple Color Emoji", "Segoe UI Emoji", "Noto Color Emoji"; }
        
        #grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
            gap: 8px;
            width: 90%;
            max-width: 900px;
            margin-bottom: 50px;
            padding: 10px;
        }

        .weapon-btn {
            background: #fff; border: 2px solid #111; border-radius: 8px;
            padding: 8px 4px; cursor: pointer; display: flex; flex-direction: column; align-items: center;
            box-shadow: 3px 3px 0 #ccc; touch-action: manipulation;
        }
        .weapon-btn:active { transform: translate(2px, 2px); box-shadow: 1px 1px 0 #111; background: #ffff99; }
        .weapon-icon { font-size: 2rem; margin-bottom: 2px; }
        .weapon-name { font-size: 0.6rem; font-weight: bold; text-transform: uppercase; text-align: center; line-height: 1.1; }

        .shake { animation: shake 0.5s infinite; }
        @keyframes shake { 0% { transform: rotate(0deg); } 25% { transform: rotate(15deg); } 50% { transform: rotate(0deg); } 75% { transform: rotate(-15deg); } 100% { transform: rotate(0deg); } }
        .win-anim { animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .lose-anim { filter: grayscale(100%); opacity: 0.3; transform: scale(0.8); }
        @keyframes pop { 0% { transform: scale(0.5); opacity: 0; } 50% { transform: scale(1.4); } 100% { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>
    <div class="nav-container">
        <a href="../index.html" class="brand-logo">IdeaGames.fun</a>
    </div>

    <header>
        <h1>Rock Paper Scissors +</h1>
        <div class="subtitle">And 22 other bad ideas.</div>
    </header>

    <div id="arena">
        <div class="fighter">
            <div><div id="p1-name" class="name-tag">YOU</div><span id="p1-emoji" class="emoji-display">‚ùî</span></div>
        </div>
        <div id="result-area">
            <div id="outcome-text">CHOOSE</div><div id="reason-text">Select an item below.</div>
        </div>
        <div class="fighter">
            <div><div id="cpu-name" class="name-tag">CPU</div><span id="cpu-emoji" class="emoji-display">‚ùî</span></div>
        </div>
    </div>

    <div id="grid"></div>

    <script src="outcomes.js"></script>
    <script>
        const items = { "rock": "ü™®", "paper": "üìÑ", "scissors": "‚úÇÔ∏è", "water": "üíß", "fire": "üî•", "human": "üë®", "nuke": "üí£", "cockroach": "ü™≥", "lawyer": "‚öñÔ∏è", "god": "‚ö°", "atheist": "‚öõÔ∏è", "bitcoin": "‚Çø", "alien": "üëΩ", "sponge": "üßΩ", "dragon": "üêâ", "gun": "üî´", "wall": "üß±", "computer": "üíª", "money": "üí∏", "camera": "üì∏", "sun": "‚òÄÔ∏è", "vampire": "üßõ", "internet": "üåê", "time": "‚è≥", "cow": "üêÑ" };
        const keys = Object.keys(items);
        const grid = document.getElementById('grid');

        keys.forEach(k => {
            const btn = document.createElement('div');
            btn.className = 'weapon-btn';
            btn.innerHTML = `<div class="weapon-icon">${items[k]}</div><div class="weapon-name">${k}</div>`;
            btn.onclick = () => startRound(k);
            grid.appendChild(btn);
        });

        function startRound(playerChoice) {
            const p1Emoji = document.getElementById('p1-emoji');
            const cpuEmoji = document.getElementById('cpu-emoji');
            const display = document.getElementById('outcome-text');
            const reason = document.getElementById('reason-text');
            p1Emoji.innerText = "ü§ú"; cpuEmoji.innerText = "ü§õ";
            p1Emoji.className = 'emoji-display shake'; cpuEmoji.className = 'emoji-display shake';
            display.innerText = "VS"; reason.innerText = "...";
            setTimeout(() => { finishRound(playerChoice, p1Emoji, cpuEmoji, display, reason); }, 600);
        }

        function finishRound(playerChoice, p1Emoji, cpuEmoji, display, reason) {
            const cpuChoice = keys[Math.floor(Math.random() * keys.length)];
            p1Emoji.className = 'emoji-display'; cpuEmoji.className = 'emoji-display';
            p1Emoji.innerText = items[playerChoice]; cpuEmoji.innerText = items[cpuChoice];
            document.getElementById('p1-name').innerText = playerChoice; document.getElementById('cpu-name').innerText = cpuChoice;

            if (playerChoice === cpuChoice) { display.innerText = "DRAW"; display.style.color = "#111"; reason.innerText = "Nothing happens."; return; }

            let p1 = playerChoice.toLowerCase(); let p2 = cpuChoice.toLowerCase();
            let data = outcomes[`${p1}_${p2}`] || outcomes[`${p2}_${p1}`];

            if (!data) { display.innerText = "DRAW"; reason.innerText = "Logic missing."; return; }
            let [winner, verb] = data.split('|');
            let loser = (winner === p1) ? p2 : p1;
            let fullSentence = `${winner.toUpperCase()} ${verb.toUpperCase()} ${loser.toUpperCase()}`;

            if (winner === p1) { display.innerText = "YOU WIN"; display.style.color = "#00aa00"; p1Emoji.classList.add('win-anim'); cpuEmoji.classList.add('lose-anim'); } 
            else { display.innerText = "YOU LOSE"; display.style.color = "#ff0000"; cpuEmoji.classList.add('win-anim'); p1Emoji.classList.add('lose-anim'); }
            reason.innerText = fullSentence;
        }
    </script>
</body>
</html>
