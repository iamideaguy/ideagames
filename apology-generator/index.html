<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporate Apology Generator</title>
    <style>
        body {
            background-color: #f4f4f0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            max-width: 600px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 1px solid #ddd;
        }
        h1 { font-size: 1.2rem; text-transform: uppercase; letter-spacing: 2px; text-align: center; margin-bottom: 30px; }
        
        #statement {
            font-size: 1.4rem;
            line-height: 1.6;
            margin-bottom: 30px;
            min-height: 150px;
        }

        .highlight { background-color: #fff3cd; padding: 0 5px; }

        button {
            background-color: #1a1a1a;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            transition: background 0.2s;
        }
        button:hover { background-color: #333; }
        
        .logo { font-weight: bold; font-family: 'Courier New'; margin-bottom: 10px; color: #888; }
        a { text-decoration: none; color: inherit; }
    </style>
</head>
<body>

    <a href="../index.html" class="logo">← IdeaGames</a>
    
    <div class="container">
        <h1>Official Statement</h1>
        <div id="statement">Loading generic sympathy...</div>
        <button onclick="generateApology()">GENERATE NEW APOLOGY</button>
    </div>

    <script>
        const openers = [
            "We hear you.", 
            "In these unprecedented times,", 
            "We missed the mark.", 
            "We take full responsibility (sort of).",
            "Our community means everything to us."
        ];
        
        const middles = [
            "while we didn't intend to delete everyone's data,",
            "although the price hike was 'accidentally' applied early,",
            "despite the reports of our app mining crypto on your phone,",
            "while our CEO's tweet was technically a hate crime,",
        ];

        const excuses = [
            "it was a learning experience for our AI.",
            "we were moving too fast and breaking things.",
            "the intern responsible has been fired into the sun.",
            "we are committed to doing better, eventually.",
            "we are listening (to your microphone)."
        ];

        const closers = [
            "Thank you for your patience.",
            "We value your wallet—I mean, trust.",
            "This is who we are.",
            "#CommunityFirst"
        ];

        function generateApology() {
            const part1 = openers[Math.floor(Math.random() * openers.length)];
            const part2 = middles[Math.floor(Math.random() * middles.length)];
            const part3 = excuses[Math.floor(Math.random() * excuses.length)];
            const part4 = closers[Math.floor(Math.random() * closers.length)];

            const text = `<span class="highlight">${part1}</span> We understand that <span class="highlight">${part2}</span> we want you to know that <span class="highlight">${part3}</span> <br><br> ${part4}`;
            
            document.getElementById('statement').innerHTML = text;
        }

        // Generate one on load
        generateApology();
    </script>
</body>
</html>
